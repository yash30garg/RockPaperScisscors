<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/32100f5615.js"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class = "heading">Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player:0</p>
          <p>Computer:0</p>
        </div>
      </header>

      <h2>
        Make Your Selection
      </h2>
      <div class="choices">
        <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>
      </div>
    </div>

    <div class="modal">
      <div id="result" class="modal-content">
        
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
